<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crud Php y Javascript</title>

  <link href="https://fonts.googleapis.com/css?family=Lato|Questrial|Roboto+Condensed&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato|Questrial&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Special+Elite&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Oswald|Special+Elite&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Questrial&display=swap" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

  <script src="assets/js/modernizr.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- SweetAlert2 -->
  <script src="alert.js"></script>

</head>

<body onload="getCountrys()" style="font-family: Questrial, sans-serif;">

  <div style="background: #828586; height: 130px; width: 100%; margin-top: 0px; position: relative">
    <div style="margin:auto 0">
      <img
        src="https://lh6.googleusercontent.com/proxy/z2DkC9Xm_NxNpvpw3FdsOW2OK8U-7LFsZ1Jzc_-PbmD9gBa5bD9gSRbqJgTAcQOXL3ScH55oQmqmEKasgM_dANmIkgnC7OW3L3xDC7powf_dNnyXy2nq7yms8L6ckUkL7h47"
        alt="homepage" class="dark-logo" style="width:100px;margin-left:30px;margin-top:10px">
    </div>
  </div>

  <div class="container" style="margin-top:60px">

    <div style="float:right">
      <a data-bs-toggle="modal" data-bs-target="#addModal"><i class="material-icons"
          style="color:#000;cursor:pointer;font-size:40px;margin-right:75px" title="AGREGAR REGISTRO">
          add_circle_outline
        </i></a>


    </div>

    <h1>Crud Paises</h1>

    <table class="table" class="table table-light table-striped table-hover" style="margin-top:80px">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Pais</th>
          <th scope="col">Bandera</th>
          <th scope="col">Estado</th>
          <th scope="col">Editar</th>
          <th scope="col">Eliminar</th>
        </tr>
      </thead>
      <tbody id="country-table-body">

      </tbody>
    </table>
  </div>

  <script>
    //document.addEventListener('DOMContentLoaded', function () {
    function getCountrys(){
      fetch('get_countries.php')
        .then(response => response.json())
        .then(data => {
          if (data.data && data.data.status_code === 200) {
            const countries = data.data.countries;
            const tableBody = document.getElementById('country-table-body');
            tableBody.innerHTML = '';
            
            countries.forEach((country, index) => {
              const row = document.createElement('tr');
              var active = false
              if (country.active === "0") {
                active = false
              } else {
                active = true
              }
              row.innerHTML = `
                  <th scope="row">${index + 1}</th>
                  <td>${country.name}</td>
                  <td><img src="${country.flag}" alt="Flag of ${country.name}" width="50"></td>
                  <td>${active ? 'Activo' : 'Inactivo'}</td>
                  <td><i class="material-icons btn-edit" data-id="${country.id}" style="color:#000;cursor:pointer;font-size:30px;margin-left:35px;" data-bs-toggle="modal" data-bs-target="#editModal" onclick="getCountryByid('${country.id}')">edit</i></a> </td>
                   <td><i class="material-icons btn-delete" data-id="${country.id}" style="color:#000;cursor:pointer;font-size:30px;margin-left:35px;" data-bs-toggle="modal" data-bs-target="#deleteModal" onclick="confirmDelete('${country.id}')">delete</i></a> </td>
                  
                  `;

              tableBody.appendChild(row);
            });
          } else {
            console.error('Error al cargar los datos');
          }
        })
        .catch(error => console.error('Error en la solicitud:', error));
      }
    //});

    function getCountryByid(id) {
      fetch(`get_country_by_id.php?id=${id}`)
        .then(response => response.json())
        .then(data => {
          if (data.status_code === 200) {
            const country = data.country;
            document.getElementById('id').value = country.id;
            document.getElementById('name').value = country.name;
            if (country.active === "0") {
              document.getElementById('active').checked = false;
            } else {
              document.getElementById('active').checked = country.active;
            }

            document.getElementById('modal-id').textContent = country.id;

          } else {
            console.error('Country not found');
          }
        })
        .catch(error => console.error('Error fetching country:', error));
    }

    function update() {
      const id = document.getElementById('id').value;
      const name = document.getElementById('name').value;
      const active = document.getElementById('active').checked ? 1 : 0;

      const formData = new FormData();
      formData.append('id', id);
      formData.append('name', name);
      formData.append('active', active);

      fetch('update_country.php', {
        method: 'POST',
        body: formData
      })
        .then(response => response.json())
        .then(data => {
          if (data.status_code === 200) {

            updateSuccessAlert()

            const row = document.querySelector(`.btn-edit[data-id='${id}']`).closest('tr');
            row.cells[1].textContent = name;
            row.cells[3].textContent = active ? 'Activo' : 'Inactivo';


            const editModal = bootstrap.Modal.getInstance(document.getElementById('editModal'));
            editModal.hide();
          } else {
            genericErrorAlert()
            console.error('Error al actualizar el país:', data.message);
          }
        })
    }

    function deleteCountry(id) {
      fetch('delete_country.php', {
        method: 'POST',
        body: new URLSearchParams({ id: id })
      })
        .then(response => response.json())
        .then(data => {
          if (data.status_code === 200) {
            deleteSuccessAlert()
            const button = document.querySelector(`.btn-delete[data-id='${id}']`);
            const row = button.closest('tr');
            row.remove();
          } else {
            console.error('Error al eliminar el país:', data.message);
            genericErrorAlert()
          }
        })
        .catch(error => console.error('Error en la solicitud de eliminación:', error));
    }

    function addCountry() {
      const name = document.getElementById('add_name').value;
      const flag = document.getElementById('add_flag').files[0];
      const active = document.getElementById('add_active').checked ? 1 : 0;

      const formData = new FormData();
      formData.append('name', name);
      formData.append('flag', flag);
      formData.append('active', active);


      fetch('add_country.php', {
        method: 'POST',
        body: formData
      })
        .then(response => response.json())
        .then(data => {
          if (data.status_code === 200) {
            addedSuccessAlert()
      
            const addModal = bootstrap.Modal.getInstance(document.getElementById('addModal'));
            addModal.hide();

            getCountrys()
          }else{
            console.error(data.status_code)
            genericErrorAlert()
          }
        })

    }



    function confirmDelete(id) {
      Swal.fire({
        title: 'Estas seguro?',
        text: "Estas por eliminar el registro #" + id,
        icon: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#d33',
        cancelButtonColor: '#ccc',
        confirmButtonText: 'CONFIRMAR',
        cancelButtonText: 'CANCELAR'
      }).then((result) => {
        if (result.isConfirmed) {

          deleteCountry(id)

        }
      })
    }

    function addedSuccessAlert() {
      Swal.fire({
        title: 'Felicitaciones',
        text: "Dato agregado con éxito!",
        icon: 'success',
        showCancelButton: false,
        confirmButtonColor: '#3085d6',
        cancelButtonColor: '#d33',
        confirmButtonText: 'ACEPTAR'
      })
    }


    function updateSuccessAlert() {
      Swal.fire({
        title: 'Felicitaciones',
        text: "Dato actualizado con éxito!",
        icon: 'success',
        showCancelButton: false,
        confirmButtonColor: '#3085d6',
        cancelButtonColor: '#d33',
        confirmButtonText: 'ACEPTAR'
      })
    }

    function deleteSuccessAlert() {
      Swal.fire({
        title: 'Felicitaciones',
        text: "Dato eliminado con éxito!",
        icon: 'success',
        showCancelButton: false,
        confirmButtonColor: '#3085d6',
        cancelButtonColor: '#d33',
        confirmButtonText: 'ACEPTAR'
      })
    }

    function genericErrorAlert() {
      Swal.fire({
        title: 'Algo salió mal',
        text: "Verifique los datos por favor!",
        icon: 'error',
        showCancelButton: false,
        confirmButtonColor: '#3085d6',
        cancelButtonColor: '#d33',
        confirmButtonText: 'ACEPTAR'
      })
    }

    function testAlert(id) {
      Swal.fire({
        title: 'Felicitaciones',
        text: "Dato eliminado con éxito! id: " + id,
        icon: 'success',
        showCancelButton: false,
        confirmButtonColor: '#3085d6',
        cancelButtonColor: '#d33',
        confirmButtonText: 'ACEPTAR'
      })
    }

  </script>


  <!-- Modal Editar -->
  <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Editar Fila #<label id="modal-id"
              style="color:#000"></label>
          </h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">


          <form>

            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Id</label>
              <input type="text" class="form-control" id="id" readonly disabled>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Name</label>
              <input type="text" class="form-control" id="name">
            </div>

            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="active">
              <label class="form-check-label" for="exampleCheck1">Activo</label>
            </div>
          </form>



        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary" onclick="update()">Actualizar</button>
        </div>
      </div>
    </div>
  </div>



  <!-- Modal Agregar -->
  <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar Pais
          </h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">


          <form>


            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="add_name">
            </div>

            <div class="mb-3">
              <label for="country-flag" class="form-label">Bandera</label>
              <input type="file" class="form-control" id="add_flag" accept="image/*" required>
            </div>

            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="add_active">
              <label class="form-check-label" for="exampleCheck1">Activo</label>
            </div>
          </form>



        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary" onclick="addCountry()">Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
